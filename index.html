<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Welcome Popup</title>
    <style>
        *{
            padding: 0%;
            margin: 0%;
        }
        
        .div{
            width: 100%;
            height: 30vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        input{
            font-size: 18px;
            padding: 7px;
        }
        .popup {
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: none;
        }
        .popup p{
            font-size: 18px ;
            color: #174b19;
            font-weight: 600;
            
        }
        #close-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #close-btn:hover {
            background-color: #3e8e41;
        }

        #submit-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #submit-btn:hover {
            background-color: #3e8e41;
        }
        .btn{
            margin-top: 40px;
            margin-left: 60px;
            
        }
    </style>
</head>
<body><div class="div">
    <div class="input">
        <input type="text" id="username" placeholder="Enter your Full name">
    <button id="submit-btn">Enter</button><br>
      <button class="btn btn-primary" type="button" disabled>
        <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
        <span role="status">Loading...</span>
      </button>
    </div>
</div>
    <div id="welcome-popup" class="popup">
        <h2 id="welcome-msg"></h2>
        <p id="talks"></p>
        <p>This is a surprise website is here <a href="index1.html"> Click here</a></p>
        <button id="close-btn">Close</button>
    </div>

    <script>
        const usernameInput = document.getElementById('username');
        const welcomePopup = document.getElementById('welcome-popup');
        const welcomeMsg = document.getElementById('welcome-msg');
        const closeBtn = document.getElementById('close-btn');
        const submitBtn = document.getElementById('submit-btn');
        const talksMsg = document.getElementById('talks');
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const username = usernameInput.value.trim();
                if (username !== '') {
                    welcomeMsg.textContent = `Welcome, ${username}!`;
                    welcomePopup.style.display = 'block';
                }
            }
        });

        submitBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            if (username !== '') {
                welcomeMsg.textContent = `Welcome, ${username}!`;
                talksMsg.textContent = ` ${username}! Apna Husband ka naam bhol gyi ha bohat bori bt ha. Mrs. ${username} Sameer`;
                welcomePopup.style.display = 'block';
            }
        });

        closeBtn.addEventListener('click', () => {
            welcomePopup.style.display = 'none';
        });
    </script>
</body>
</html>
